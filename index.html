<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"/>
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <title>Weather</title>
        <meta name="title" content="">
        <meta name="description" content="">
        <link href='https://fonts.googleapis.com/css?family=Raleway:500,700|Roboto:100' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Add your site or application content here -->
        
        <div class="wrap-preload circle-ball">
          <div class="overlay"></div>
          <div class="wrap-content">
            <div class="wrap-circle-ball">
              <div class="wrap-ball">
                <div class="ball ball-top"></div>
                <div class="ball ball-top"></div>
              </div>
              <div class="wrap-ball">
                <div class="ball ball-bot"></div>
                <div class="ball ball-bot"></div>
              </div>
              <div class="wrap-effect">
                <div class="wrap-circle">
                  <div class="circle-effect left"></div>
                  <div class="circle-effect left"></div>
                </div>
                <div class="wrap-circle">
                  <div class="circle-effect right"></div>
                  <div class="circle-effect right"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <header>
            <div>
                <div id='search'><img src='icons/0135-search.svg'></div>
                <div id='title'><h1>WEATHER</h1></div>
                <div id='burg'>
                    <div id="menu-icon-wrapper" class="menu-icon-wrapper scaled" style="visibility: hidden">
                         <svg width="1000px" height="1000px">
                            <path id="pathA" d="M 300 400 L 700 400 C 900 400 900 750 600 850 A 400 400 0 0 1 200 200 L 800 800"></path>
                            <path id="pathB" d="M 300 500 L 700 500"></path>
                            <path id="pathC" d="M 700 600 L 300 600 C 100 600 100 200 400 150 A 400 380 0 1 1 200 800 L 800 200"></path>
                        </svg>
                        <button id="menu-icon-trigger" class="menu-icon-trigger"></button>
                    </div><!-- menu-icon-wrapper -->
                </div>
            </div>
        </header>
        <div id='pageBody'>
            <div class='banner banner-home'>
                <section class="rain"></section>
                <div class='location-temp'>
                    <h1>New York</h1>
                    <h3 id='smDes'>It's gone rain</h3>
                    <h2 id='bigTemp'>56&#176;</h2>
                </div>
                <div class='hourly'>
                    <div id='humidity'>
                        <h3>Humidity: 30%</h3>
                    </div>
                    <div id='wind'>
                        <h3>Wind Speed: 30mph</h3>
                    </div>
                    <div id='pressure'>
                        <h3>Pressure: 30%</h3>
                    </div>
                </div>
                <div id='weekly'>
                    <div class='day1 day-wrap'>
                        <h3 class='day d1'>Monday</h3>
                        <img src="icons/rain.svg">
                        <div class='todayTemps'>
                            <h3 class='f-temp ft1'>60&#176;</h3>
                        </div>
                    </div>
                    <div class='day-wrap'>
                        <h3 class='day d2'>Tuesday</h3>
                        <img src="icons/rain.svg">
                        <div>
                            <h3 class='f-temp'>60&#176;</h3>
                        </div>
                    </div>
                    <div class='day-wrap'>
                        <h3 class='day d3'>Wednesday</h3>
                        <img src="icons/rain.svg">
                        <div>
                            <h3 class='f-temp'>60&#176;</h3>
                        </div>
                    </div>
                    <div class='day-wrap'>
                        <h3 class='day d4'>Thursday</h3>
                        <img src="icons/rain.svg">
                        <div>
                            <h3 class='f-temp'>60&#176;</h3>
                        </div>
                    </div>
                    <div class='day-wrap'>
                        <h3 class='day d5'>Friday</h3>
                        <img src="icons/rain.svg">
                        <div>
                            <h3 class='f-temp'>60&#176;</h3>
                        </div>
                    </div>
                </div>
            </div>


        </div>
        <div id='menu'>
            <div>
                <h2 id='addACity'>ADD A CITY +</h2>
            </div>
        </div>
        <div id='searching'>
            <div>
                <label for='searcher'>SEARCH</label>
                <input id='searcher' type='text' placeholder="Enter a City">
            </div>
            <button id='clearSearch'>X</button>
            <button id='goBack'>BACK</button>
        </div>



        <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBhDSqoRM_s45I_sYtrZW4qA5MKUGYNxhw&libraries=places"></script>
        <script src="js/app.js"></script>
        
    </body>
</html>
